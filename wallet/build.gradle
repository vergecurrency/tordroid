apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.0'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    defaultConfig {
        applicationId "com.vergepay.wallet"
        minSdkVersion 21
        targetSdkVersion 30
        compileSdkVersion 30
        ndkVersion "21.3.6528147" //shouldnt matter but gradle complains
        versionCode 020040
        versionName "v2.04"
        ndk {
            abiFilters  "armeabi-v7a", "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        androidTest {
            setRoot('src/test')
        }
    }

    repositories {
        flatDir {
            dirs 'aars'
        }
    }

//sourceSets {
//    unitTest {
//        java.srcDir file('src/test/java')
//        resources.srcDir file('src/test/resources')
//    }
//}

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation fileTree(dir: '../core/libs', include: ['*.jar'])
        // Testing
//    androidTestCompile 'junit:junit:4.11'
//    androidTestCompile 'org.robolectric:robolectric:2.3'
//    androidTestCompile 'com.squareup:fest-android:1.0.+'
        implementation project(':core')
        implementation 'com.android.support:gridlayout-v7:28.0.0'
        implementation 'com.android.support:support-v4:28.0.0'
        implementation 'com.android.support:appcompat-v7:28.0.0'
        implementation 'com.google.guava:guava:18.0' //TODO ToStringHelper update for 19.0+
        implementation 'com.google.code.findbugs:jsr305:3.0.2' // most recent as of 12/2020
        implementation 'com.madgag.spongycastle:core:1.58.0.0' // most recent as of 12/2020
        implementation 'com.google.protobuf:protobuf-java:3.14.0' // most recent as of 12/2020
        implementation 'com.google.zxing:core:3.4.1' //most recent as of 12/2020
        implementation 'ch.acra:acra:4.11.1' //most recent as of 12/2020
        implementation 'com.android.support:support-v4-preferencefragment:1.0.0@aar'
        implementation 'com.jakewharton:butterknife:8.8.1'
        annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0'
    }

//apply plugin: 'robolectric'

//robolectric {
//    include '**/*Test.class'
//    exclude '**/espresso/**/*.class'
//}

//apply plugin: 'idea'

//idea {
//    module {
//        testOutputDir = file('build/test-classes/debug')
//    }
//}
    packagingOptions {
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
        exclude 'lib/x86_64/freebsd/libscrypt.so'
        exclude 'lib/x86_64/linux/libscrypt.so'
        exclude 'lib/armeabi-v7a/libscrypt.so'

        exclude 'lib/armeabi-v7a/libvudroid.so'
        exclude 'lib/x86/libvudroid.so'
        exclude 'lib/arm64-v8a/libvudroid.so'
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip '*/arm64-v8a/*.so'
        exclude ('/lib/armeabi/*' + '*')
        exclude ('/lib/mips/*' + '*')
        exclude ('/lib/mips64/*' + '*')
        exclude ('/lib/x86_64/*' + '*')
        exclude ('/lib/x86/*' + '*')
    }

    splits {
        abi {
            reset()
            include "armeabi-v7a", "arm64-v8a"
        }
    }
}